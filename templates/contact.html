<!DOCTYPE html>
<html lang="en">

{% include 'header.html' %}
    <body>
        <!-- Page Header-->
        <header class="masthead" style="background-image: url('{{url_for('static',filename='img/contact-bg.jpg')}}')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="page-heading">
                            <h1>Contact Me</h1>
                            <span class="subheading">Have questions? I have answers.</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        <main class="mb-4">
            <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <p>Want to get in touch? Fill out the form below to send me a message and I will get back to you as soon as possible!</p>
                        <div class="my-5">
                            <form id="contactForm" action="mailto:ridwan.rede02@gmail.com" method="post" enctype="text/plain">
                                <div class="form-floating">
                                    <input class="form-control" id="name" type="text" name="name" placeholder="Enter your name..." required />
                                    <label for="name">Name</label>

                                </div>
                                <div class="form-floating">
                                    <input class="form-control" id="email" type="email" name="email" placeholder="Enter your email..." required />
                                    <label for="email">Email address</label>

                                </div>
                                <div class="form-floating">
                                    <input class="form-control" id="phone" type="tel" name="phone number" placeholder="Enter your phone number..."  />
                                    <label for="phone">Phone Number</label>
                                </div>
                                <div class="form-floating">
                                    <textarea class="form-control" id="message" name='message' placeholder="Enter your message here..." style="height: 12rem" required></textarea>
                                    <label for="message">Message</label>
                                </div>
                                <br />
                                <div class="d-none" id="submitSuccessMessage">
                                    <div class="text-center mb-3">
                                        <div class="fw-bolder">Form submission successful!</div>
                                </div>
                                </div>
                                    <!-- Submit Button-->
                                <input class="btn btn-primary text-uppercase " id="submitButton" type="submit" value ="Send">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>
             <!-- Footer-->
        {% include "footer.html"%}
    </body>
</html>
