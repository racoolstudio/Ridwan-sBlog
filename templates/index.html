<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="./static/styles.css">
</head>
<body>
<div class="wrapper">
    <div class="top">
        <div class="title"><h1>Racool's Blog</h1></div>
    </div>
    {% for blog in data: %}
    <div class="content">
        <div class="card">
            <h2>{{blog["title"]}}</h2>
            <p class="subtitle">Lorem ipsum dolor sit </p>
            <a href="{{url_for('get_blog',num=blog['id'])}}">Read</a>
        </div>
    </div>
    {% endfor %}
</div>
</body>
<footer>
    <p>Copyright @ {{year}} by Ridwan_Abdulwaheed</p>
</footer>
</html>
