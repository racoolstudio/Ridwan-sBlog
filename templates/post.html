<!DOCTYPE html>
<html lang="en">
   {% include 'header.html'%}
    <body>
        <!-- Page Header-->
        <header class="masthead" style="background-image: url({{url_for('static',filename='img/post-bg.jpg')}})">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="post-heading">
                            <h1>{{data[id]['title']}}</h1>
                            <h2 class="subheading">{{data[id]['subtitle']}}</h2>
                            <span class="meta">
                                Posted by
                                <a href="#!">{{data[id]['author']}}</a>
                                on {{data[id]['date']}}
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Post Content-->
        <article class="mb-4">
            <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                        <div class="col-lg-3">
                            <a href="#!"><img class="img-fluid" style="width:300px;height:300px" src="{{url_for('static',filename='img/coming.jpg')}}" alt="coming soon picture" /></a></div>
                        <div class="col-lg-9">
                            <h2>Content</h2>
                            <p>{{data[id]['body']}}</p>
                        </div>

                </div>
            </div>
        </article>

        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
    </body>
</html>
